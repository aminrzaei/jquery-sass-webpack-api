<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="http://fonts.cdnfonts.com/css/iryekan" rel="stylesheet" />
    <link
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Project</title>
  </head>
  <body>
    <div class="main">
      <div class="header">
        <ul class="navbar">
          <div class="navbar__underline"></div>
          <li class="navbar__item category" data-label="category">
            <div class="navbar__heading">
              <i class="bx bx-category navbar__icon"></i>
              <span class="navbar__heading-title">دسته بندی</span>
            </div>
            <div class="category__container">
              <ul class="category__list">
                <li class="category__item">Webpack</li>
                <li class="category__item">Javasct</li>
                <li class="category__item">Sass</li>
                <li class="category__item">BEM</li>
              </ul>
            </div>
          </li>
          <li class="navbar__item" data-label="gallery">
            <div class="navbar__heading">
              <i class="bx bx-images navbar__icon"></i>
              <span class="navbar__heading-title">گالری نامحدود</span>
            </div>
          </li>
          <li class="navbar__item" data-label="scroll">
            <div class="navbar__heading">
              <i class="bx bx-move-vertical navbar__icon"></i>
              <span class="navbar__heading-title">SVG Scroll</span>
            </div>
          </li>
          <li class="navbar__item" data-label="form">
            <div class="navbar__heading">
              <i class="bx bx-spreadsheet navbar__icon"></i>
              <span class="navbar__heading-title">فرم</span>
            </div>
          </li>
          <li class="navbar__item" data-label="filter">
            <div class="navbar__heading">
              <i class="bx bx-filter navbar__icon"></i>
              <span class="navbar__heading-title">فیلتر</span>
            </div>
          </li>
          <li class="navbar__item" data-label="table">
            <div class="navbar__heading">
              <i class="bx bx-table navbar__icon"></i>
              <span class="navbar__heading-title">جدول</span>
            </div>
          </li>
        </ul>
      </div>
      <div class="container">
        <div class="container__item js-category">
          <span class="js-category__letter">e</span>
          <span class="js-category__letter">m</span>
          <span class="js-category__letter">o</span>
          <span class="js-category__letter">c</span>
          <span class="js-category__letter">l</span>
          <span class="js-category__letter">e</span>
          <span class="js-category__letter">W</span>
        </div>
        <div class="container__item js-gallery">
          <div class="gallery__container"></div>
        </div>
        <div class="container__item js-scroll">Scroll</div>
        <div class="container__item js-form">Form</div>
        <div class="container__item js-filter">Filter</div>
        <div class="container__item js-table">Table</div>
      </div>
      <div class="bottom-nav">
        <div class="bottom-nav__contact">
          <i class="bx bx-menu-alt-right bottom-nav__icon"></i>
          <p class="bottom-nav__contact-me">ارتباط با من</p>
        </div>
        <div class="bottom-nav__digikala-search">
          <input
            class="bottom-nav__input"
            type="text"
            placeholder="جستجو در دیجیکالا ..."
          />
          <i class="bx bx-search bottom-nav__search-icon"></i>
          <div class="bottom-nav__search-result"></div>
        </div>
      </div>
    </div>
    <div class="drawer">
      <div class="drawer__header">شبکه های اجتماعی من:</div>
      <div class="drawer__closer"><i class="bx bx-menu-alt-right"></i></div>
      <div class="drawer__item">Instagram <i class="bx bxl-instagram"></i></div>
      <div class="drawer__item">Telegram <i class="bx bxl-telegram"></i></div>
      <div class="drawer__item">Twitter <i class="bx bxl-twitter"></i></div>
    </div>
  <script src="bundle.js"></script></body>
</html>
